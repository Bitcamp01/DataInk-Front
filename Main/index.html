<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="sidebar__logo">
            <img src="assets/images/logo.png" alt="Logo" />
        </div>
        <nav class="sidebar__nav">
            <ul class="sidebar__nav-list">
                <li class="sidebar__nav-item"><img src="assets/images/home-icon.png" alt="Home Icon" /><span></span></li>
                <li class="sidebar__nav-item"><img src="assets/images/data-icon.png" alt="Data Icon" /><span></span></li>
                <li class="sidebar__nav-item"><img src="assets/images/hr-icon.png" alt="HR Icon" /><span></span></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <!-- 헤더 -->
        <header class="header">
            <div class="header__title">Data Labeling</div>
            <div class="header__search-bar">
                <input type="text" class="header__search-input">
                <img src="assets/images/search-icon.png" alt="Search Icon" class="header__search-icon">
            </div>
            <div class="header__icons">
                <img src="assets/images/chat.png" alt="Chat Icon" class="header__icon header__icon--chat" />
                <img src="assets/images/alert.png" alt="Alert Icon" class="header__icon header__icon--alert" />
                <img src="assets/images/profile.png" alt="Profile Icon" class="header__icon header__icon--profile" />
                <img src="assets/images/profile-drop.png" alt="Dropdown Icon" class="header__icon header__icon--dropdown" />
            </div>
        </header>
        
        <!-- 메인 페이지 콘텐츠 -->
        <section class="content">
            <h1>콘텐츠 영역</h1>
        </section>
    </div>
</body>
</html>
