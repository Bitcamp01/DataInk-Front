<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 사이드바 -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/images/cryptocurrency-color_ink.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><img src="assets/images/home_icon.png" alt="Home Icon" /><span></span></li>
                <li><img src="assets/images/data_icon.png" alt="Data Icon" /><span></span></li>
                <li><img src="assets/images/hr_icon.png" alt="HR Icon" /><span></span></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <!-- 헤더 -->
        <header class="header">
            <div class="title">Data Labeling</div>  <!-- 왼쪽에 텍스트 추가 -->
            <div class="search-bar">
                <input type="text" class="search-input">
                <img src="assets/images/search_icon.png" alt="Search Icon" class="search-icon">
            </div>
            <div class="header-icons">
                <img src="assets/images/chat.png" alt="Chat Icon" class="chat-icon" />
                <img src="assets/images/alert.png" alt="Alert Icon" class="alert-icon" />
                <img src="assets/images/profile.png" alt="Profile Icon" class="profile-icon" />
                <img src="assets/images/profile_drop.png" alt="Dropdown Icon" class="dropdown-icon" />
            </div>
        </header>
        
        
        <!-- 메인 페이지 콘텐츠 -->
        <section class="content">
            <h1>콘텐츠 영역</h1>
        </section>
    </div>
</body>
</html>
