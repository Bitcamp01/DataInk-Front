<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/profile.css"> <!-- 프로필 스타일 추가 -->
</head>
<body>
    <div class="layout">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <img class="sidebar__logo" src="assets/images/datalnk-logo.png" alt="데이터잉크 아이콘">
            <div class="sidebar__menu">
                <a href="/main" class="sidebar__icon sidebar__icon--active">
                    <img src="assets/images/main-home-icon.png" alt="메인홈">
                </a>
                <a href="/data" class="sidebar__icon">
                    <img src="assets/images/data-icon.png" alt="데이터라벨링">
                </a>
                <a href="/member" class="sidebar__icon">
                    <img src="assets/images/member-icon.png" alt="멤버관리">
                </a>
                <a href="/" class="sidebar__icon">
                    <img src="assets/images/notice-icon.png" alt="공지사항">
                </a>
            </div>
        </aside>

        <aside class="extra-sidebar">
            <div class="extra-sidebar__menu">
                <a href="/main" class="extra-sidebar__link">대시보드(Home)</a>
                <a href="/data" class="extra-sidebar__link">데이터라벨링</a>
                <a href="/member" class="extra-sidebar__link">멤버관리</a>
                <a href="/" class="extra-sidebar__link">공지사항</a>
            </div>  
        </aside>

        <!-- 메인(헤더 + 콘텐츠) 영역 -->
        <div class="main">

            <!-- 헤더 영역 -->
            <header class="header">
                <div class="header__back-icon">
                    <img src="assets/images/back-icon.png" alt="뒤로가기">
                </div>
                <div class="header__title">Data Labeling</div>
                <div class="header__search">
                    <input type="text" class="header__search-input">
                    <img src="assets/images/search-icon.png" alt="검색 아이콘" class="header__search-icon">
                </div>
                <div class="header__icons">
                    <img src="assets/images/chat.png" alt="채팅" class="header__icon header__icon--chat">
                    <img src="assets/images/alert.png" alt="알람" class="header__icon header__icon--alert">
                    <img src="assets/images/profile.png" alt="프로필" class="header__icon header__icon--profile">
                    <img src="assets/images/profile-drop.png" alt="드롭다운" class="header__icon header__icon--dropdown">
                </div>
            </header>

            <!-- 콘텐츠 영역 -->
            <section class="content">
                <!-- 상단 배경 이미지 및 프로필 정보 -->
                <div class="profile-header">
                    <div class="profile-cover"></div>
                    <div class="profile-info">
                        <img class="profile-info__image" src="assets/images/절미얼굴.jpg" alt="Profile Image">
                        <div class="profile-info__intro">
                            <h2 class="profile-info__intro profile-info__intro--name">Soyeon Jung</h2>
                            <p class="profile-info__intro profile-info__intro--role">Labeler</p>
                            <p class="profile-info__intro profile-info__intro--status">언제든지 편하게 연락해주세요 :)</p>
                        </div>
                        <div class="profile-buttons">
                            <button class="follow-btn">Follow</button>
                            <button class="meeting-btn">Schedule a meeting</button>
                        </div>
                    </div>
                </div>

                    <!-- 탭 카테고리 -->
                <div class="tabs" src="">
                    <button class="tab-links active" onclick="openTab(event, 'Profile')">Profile</button>
                    <button class="tab-links workstatus" onclick="openTab(event, 'WorkStatus')">Work status</button>
                    <button class="tab-links alarm" onclick="openTab(event, 'Alarm')">Alarm</button>
                </div>

                <!-- 탭 콘텐츠 -->
                <div id="Profile" class="tab-content">
                    <div class="profile-header-title">
                        <h3>회원정보수정</h3>
                        <p class="required-info">*는 필수입력 항목입니다</p>
                    </div>
                    <form class="profile-form">
                        <div class="profile-form__group">
                            <label for="name">*이름</label>
                            <input type="text" id="name" name="name" placeholder="이름 입력">
                        </div>

                        <div class="profile-form__group">
                            <label for="username">*아이디</label>
                            <input type="text" id="username" name="username" placeholder="아이디 입력">
                        </div>

                        <div class="profile-form__group">
                            <label for="password">*비밀번호</label>
                            <input type="password" id="password" name="password" placeholder="대소문자 숫자가 포함된 8-16자 이내">
                        </div>

                        <div class="profile-form__group">
                            <label for="confirm-password">*비밀번호 확인</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 동일하게 입력해주세요">
                        </div>

                        <div class="profile-form__group">
                            <label for="email">*이메일</label>
                            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력해주세요">
                        </div>

                        <div class="profile-form__group">
                            <label for="phone-carrier">*휴대폰 인증</label>
                            <select id="phone-carrier" name="carrier">
                                <option value="KT">KT</option>
                                <option value="SKT">SKT</option>
                                <option value="LGU+">LGU+</option>
                            </select>
                            <div class="profile-form__input-container">
                                <input type="text" id="phone" name="phone" placeholder="-없이 숫자만 입력">
                                <button type="button" class="profile-form__button">인증번호 요청</button>
                            </div>
                        </div>

                        <div class="profile-form__group">
                            <label for="birthdate">생년월일</label>
                            <input type="text" id="birthdate" name="birthdate" placeholder="생년월일 6자리">
                        </div>

                        <div class="profile-form__group">
                            <label for="address">주소</label>
                            <div class="profile-form__group-address">
                                <input type="text" id="address" name="address" placeholder="우편 번호">
                                <input type="text" id="address-drtail1" name="detailed-address" placeholder="도로명 / 지번주소">
                                <input type="text" id="address-detail2" name="extra-address" placeholder="상세 주소">
                            </div>
                        </div>

                        <div class="profile-form__group">
                            <button type="submit" class="profile-form__submit">저장</button>
                        </div>
                    </form>
                </div>

                <div id="WorkStatus" class="tab-content" style="display:none;">
                    <h3>Work Status</h3>
                    <!-- Work Status 콘텐츠 -->
                </div>

                <div id="Alarm" class="tab-content" style="display:none;">
                    <h3>Alarm</h3>
                    <!-- Work Status 콘텐츠 -->
                </div>
            </section>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="assets/scripts/openTab.js"></script> <!-- 탭 스크립트 -->
    <script src="assets/scripts/sidebar.js"></script>
</body>
</html>
