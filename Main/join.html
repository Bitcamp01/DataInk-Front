<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/join.css">
</head>
<body>
    <div class="layout">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <img class="sidebar__logo" src="assets/icons/dataink-logo_icon.svg" alt="데이터잉크 아이콘">
            <div class="sidebar__menu">
                <a href="/main" class="sidebar__icon sidebar__icon--active">
                    <img src="assets/icons/main-home_icon.svg" alt="메인홈">
                </a>
                <a href="/data" class="sidebar__icon">
                    <img src="assets/icons/data_icon.svg" alt="데이터라벨링">
                </a>
                <a href="/member" class="sidebar__icon">
                    <img src="assets/icons/member_icon.svg" alt="멤버관리">
                </a>
                <a href="/" class="sidebar__icon">
                    <img src="assets/icons/notice_icon.svg" alt="공지사항">
                </a>
            </div>
        </aside>

        <aside class="extra-sidebar">
            <div class="extra-sidebar__menu">
                <a href="/main" class="extra-sidebar__link">대시보드(Home)</a>
                <a href="/data" class="extra-sidebar__link">데이터라벨링</a>
                <a href="/member" class="extra-sidebar__link">멤버관리</a>
                <a href="/" class="extra-sidebar__link">공지사항</a>
            </div>  
        </aside>

        <!-- 메인(헤더 + 콘텐츠) 영역 -->
        <div class="main">

            <!-- 헤더 영역 -->
            <header class="header">
                <div class="header__back-icon">
                    <img src="assets/icons/back_icon.svg" alt="뒤로가기">
                </div>
                <div class="header__title">Data Labeling</div>
                <div class="header__search">
                    <input type="text" class="header__search-input">
                    <img src="assets/icons/search_icon.svg" alt="검색 아이콘" class="header__search-icon">
                </div>
                <div class="header__icons">
                    <img src="assets/icons/chat_icon.svg" alt="채팅" class="header__icon header__icon--chat">
                    <img src="assets/icons/alert_icon.svg" alt="알람" class="header__icon header__icon--alert">
                    <img src="assets/images/profile_img.png" alt="프로필" class="header__icon header__icon--profile">
                    <img src="assets/icons/profile-drop_icon.svg" alt="드롭다운" class="header__icon header__icon--dropdown">
                </div>
            </header>


            <!-- 콘텐츠 영역 -->
            <section class="content">
                <div class="form-container">
                    <div class="main-container">
                        <div class="white-box">
                            <div class="data-ink-title">
                                <img src="/Main/assets/icons/dataink-logo_icon.svg" alt="Data Ink 로고" class="login__logo">
                                <span>Data Ink</span>
                            </div>
                            <div class="signup-title">회원가입</div>
                            <div class="signup-subtitle">Data Ink의 회원이 되실 수 있습니다.</div>
            
                            <!-- 필드 컨테이너 -->
                            <div class="fields-container">
                                <!-- 아이디 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">아이디</span>
                                    <div class="input-container">
                                        <input type="text" class="input-field" placeholder="아이디를 입력하세요" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 이메일 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">이메일</span>
                                    <div class="input-container">
                                        <input type="email" class="input-field" placeholder="이메일을 입력하세요" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 통신사 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">통신사</span>
                                    <div class="input-container">
                                        <select class="input-field select-field" oninput="checkInput(this)">
                                            <option value="" disabled selected>통신사를 선택하세요</option>
                                            <option value="SKT">SKT</option>
                                            <option value="KT">KT</option>
                                            <option value="LG">LG</option>
                                        </select>
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 전화번호 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">전화번호</span>
                                    <div class="input-container">
                                        <input type="text" class="input-field" placeholder="전화번호를 입력하세요" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 생년월일 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">생년월일</span>
                                    <div class="input-container">
                                        <input type="date" class="input-field" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 암호 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">암호</span>
                                    <div class="input-container">
                                        <input type="password" class="input-field" placeholder="암호를 입력하세요" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
            
                                <!-- 암호 확인 필드 -->
                                <div class="field">
                                    <span class="required">*</span>
                                    <span class="label">암호확인</span>
                                    <div class="input-container">
                                        <input type="password" class="input-field" placeholder="암호를 다시 입력하세요" oninput="checkInput(this)">
                                        <div class="progress-bar"></div>
                                    </div>
                                    <img src="/Main/assets/icons/join-status_icon.svg" alt="status" class="status-icon">
                                </div>
                            </div>
            
                            <!-- 암호 요구사항 -->
                            <div class="password-requirements">
                                <div class="requirement-text">8글자 이상이어야 합니다.</div>
                                <div class="requirement-text success">특수문자가 포함되어야 합니다.</div>
                                <div class="requirement-text success">대문자와 소문자가 최소 1개씩 있어야 합니다.</div>
                            </div>
            
                            <!-- 계정 생성 버튼 -->
                            <div class="create-account-button">계정생성</div>
            
                            <!-- 소셜 가입 -->
                            <div class="social-signup">
                                <div class="social-buttons">
                                    <img src="/Main/assets/icons/login-join-naver_icon.svg" alt="Naver">
                                    <img src="/Main/assets/icons/login-join-kakao_icon.svg" alt="Kakao">
                                    <img src="/Main/assets/icons/login-join-google_icon.svg" alt="Google">
                                    <img src="/Main/assets/icons/login-join-facebook_icon.svg" alt="Facebook">
                                </div>
                                <div class="social-signup-text">
                                    혹은 <span class="highlight">소셜계정으로 간편가입</span>을 진행할 수 있습니다.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="assets/scripts/sidebar.js"></script>
</body>
</html>
