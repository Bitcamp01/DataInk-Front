<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/join.css">
</head>
<body>
    <div class="layout">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <img class="sidebar__logo" src="assets/images/datalnk-logo.png" alt="데이터잉크 아이콘">
            <div class="sidebar__menu">
                <a href="/main" class="sidebar__icon sidebar__icon--active">
                    <img src="assets/images/main-home-icon.png" alt="메인홈">
                </a>
                <a href="/data" class="sidebar__icon">
                    <img src="assets/images/data-icon.png" alt="데이터라벨링">
                </a>
                <a href="/member" class="sidebar__icon">
                    <img src="assets/images/member-icon.png" alt="멤버관리">
                </a>
                <a href="/" class="sidebar__icon">
                    <img src="assets/images/notice-icon.png" alt="공지사항">
                </a>
            </div>
        </aside>

        <aside class="extra-sidebar">
            <div class="extra-sidebar__menu">
                <a href="/main" class="extra-sidebar__link">대시보드(Home)</a>
                <a href="/data" class="extra-sidebar__link">데이터라벨링</a>
                <a href="/member" class="extra-sidebar__link">멤버관리</a>
                <a href="/" class="extra-sidebar__link">공지사항</a>
            </div>
        </aside>

        <!-- 메인(헤더 + 콘텐츠) 영역 -->
        <div class="main">

            <!-- 헤더 영역 -->
            <header class="header">
                <div class="header__back-icon">
                    <img src="assets/images/back-icon.png" alt="뒤로가기">
                </div>
                <div class="header__title">Data Labeling</div>
                <div class="header__search">
                    <input type="text" class="header__search-input">
                    <img src="assets/images/search-icon.png" alt="검색 아이콘" class="header__search-icon">
                </div>
                <div class="header__icons">
                    <img src="assets/images/chat.png" alt="채팅" class="header__icon header__icon--chat">
                    <img src="assets/images/alert.png" alt="알람" class="header__icon header__icon--alert">
                    <img src="assets/images/profile.png" alt="프로필" class="header__icon header__icon--profile">
                    <img src="assets/images/profile-drop.png" alt="드롭다운" class="header__icon header__icon--dropdown">
                </div>
            </header>

            <!-- 콘텐츠 영역 -->
            <section class="content">
                <div class="main-container">
                    <div class="white-box">
                        <!-- Data Ink Title -->
                        <div class="data-ink-title">
                            Data Ink
                        </div>
                        <!-- Sign Up Title -->
                        <div class="signup-title">
                            회원가입
                        </div>
                        <!-- Sign Up Subtitle -->
                        <div class="signup-subtitle">
                            Data Ink의 회원이 되실 수 있습니다.
                        </div>
            
<!-- 아이디 Field -->
<div class="field" style="top: 125px;">
    <span class="required">*</span>
    <span class="label">아이디</span>
    <input type="text" class="input-field" placeholder="사용자이름">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/12x12" alt="">
</div>

<!-- 이메일 Field -->
<div class="field" style="top: 156px;">
    <span class="required">*</span>
    <span class="label">이메일</span>
    <input type="email" class="input-field" placeholder="example@example.com">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/12x12" alt="">
</div>

<!-- 통신사 Field -->
<div class="field" style="top: 185px;">
    <span class="required">*</span>
    <span class="label">통신사</span>
    <input type="text" class="input-field" placeholder="SKT">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/12x12" alt="">
</div>

<!-- 휴대번호 Field -->
<div class="field" style="top: 216px;">
    <span class="required">*</span>
    <span class="label">휴대번호</span>
    <input type="text" class="input-field" placeholder="010-1234-5678">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/12x12" alt="">
</div>

<!-- 생년월일 Field -->
<div class="field" style="top: 247px;">
    <span class="required">*</span>
    <span class="label">생년월일</span>
    <input type="text" class="input-field" placeholder="YYYYMMDD - 1 ● ● ● ● ● ●">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/12x12" alt="">
</div>

<!-- 암호 Field -->
<div class="field" style="top: 278px;">
    <span class="required">*</span>
    <span class="label">암호</span>
    <input type="password" class="input-field" placeholder="********">
    <div class="input-progress"></div>
    <img class="status-icon" src="https://via.placeholder.com/9x9" alt="">
</div>

<!-- 암호 확인 Field -->
<div class="field" style="top: 353px;">
    <span class="required">*</span>
    <span class="label">암호 확인</span>
    <input type="password" class="input-field" placeholder="암호를 다시 입력하세요">
</div>
            
                        <!-- Create Account Button -->
                        <div class="create-account-button">
                            계정생성
                        </div>
            
                        <!-- Social Sign-Up -->
                        <div class="social-signup">
                            <div class="social-buttons">
                                <img src="https://via.placeholder.com/25x25" alt="">
                                <img src="https://via.placeholder.com/25x25" alt="">
                                <img src="https://via.placeholder.com/25x25" alt="">
                                <img src="https://via.placeholder.com/25x25" alt="">
                            </div>
                            <div class="social-signup-text">
                                혹은 <span class="highlight">소셜계정으로 간편가입</span>을 진행할 수 있습니다.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="assets/scripts/sidebar.js"></script>
</body>
</html>
